
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shoebox</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" 
      onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    

    <style>
      div.top-row { height: 50px; background-color: #dddddd; } 
      div.middle-row { height: calc(100vh - 90px);}

      div.file-buttons { margin-top: 10px; } 
      div.container { height: 100vh; width: 100vw;}
      .modal-dialog { background: #ffffff; }
    </style>

  </head>

  <body>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
